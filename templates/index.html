<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller App</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mt-5 mb-4">Brian's Dice Roller</h1>
                <div class="card animate__animated animate__fadeIn">
                    <div class="card-body">
                        <form id="dice-form">
                            <p class="text-center pb-3">Click on the number of dice you want to roll</p>
                            <div class="form-group d-flex flex-wrap justify-content-center">
                                <button type="button" class="die-button" data-value="1">1</button>
                                <button type="button" class="die-button" data-value="2">2</button>
                                <button type="button" class="die-button" data-value="3">3</button>
                                <button type="button" class="die-button" data-value="4">4</button>
                                <button type="button" class="die-button" data-value="5">5</button>
                                <button type="button" class="die-button" data-value="6">6</button>
                                <button type="button" class="die-button" data-value="7">7</button>
                                <button type="button" class="die-button" data-value="8">8</button>
                                <button type="button" class="die-button" data-value="9">9</button>
                                <button type="button" class="die-button" data-value="10">10</button>
                            </div>
                        </form>
                        <div id="results" class="d-flex flex-wrap justify-content-center mt-4"></div>
                        <div id="total" class="text-center mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
